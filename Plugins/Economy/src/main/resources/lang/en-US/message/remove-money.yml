embeds:
  - author:
      name: "Pocket Reduce Balance"
      icon_url: "https://i.imgur.com/PsEXCuY.png"
    title:
      text: "☛ %user_name%'s Pocket"
    footer:
      text: "❖ ORDERLY SERVER ❖"

    fields:
      - name: "Balance [-]"
        value: "%economy_money_before% ➣ %economy_money% $"

      - name: "Cost [+]"
        value: "%economy_cost_before% ➣ %economy_cost% $"
