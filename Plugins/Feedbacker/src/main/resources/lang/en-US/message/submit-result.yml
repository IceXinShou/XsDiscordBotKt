embeds:
  - title:
      text: "☛ New Review from %user_name%"
    description: "%fb_stars%" # Ignorable, 4096 length limit
    thumbnail_url: "%member_avatar_url%"
    color_code: "#60C0C0"
    footer:
      text: "❖ ORDERLY SERVER ❖"

    fields:
      - name: "Review Content"
        value: "%fb_content%"
