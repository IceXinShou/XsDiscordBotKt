embeds:
  - author:
      name: "Message Log"
      icon_url: "https://i.imgur.com/PsEXCuY.png"
    title:
      text: "☛ %channel_name%'s Channel Setting"
    footer:
      text: "❖ ORDERLY SERVER ❖"

    fields:
      - name: "Channel Mode"
        value: "<%cl_channel_mode%>"

      - name: "Allowlist Channels"
        value: "%cl_allow_list_format%"

      - name: "Blocklist Channels"
        value: "%cl_block_list_format%"

components:
  - !ButtonsComponent
    buttons:
      - uid_or_url: "toggle"
        style: 1
        label: "Toggle Mode"

      - uid_or_url: "modify-allow"
        style: 3
        label: "Modify Allowlist"

      - uid_or_url: "modify-block"
        style: 2
        label: "Modify Blocklist"

      - uid_or_url: "delete"
        style: 4
        label: "Delete"